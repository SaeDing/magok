<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>드래그 앤 드롭 맵</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <!-- '드래그 앤 드롭 맵' 텍스트 제거 -->
  </header>

  <main>
    <!-- 컨트롤 버튼 -->
    <div class="controls">
      <button id="reset-button">초기화</button>
      <button id="save-button">PNG로 저장</button>
    </div>

    <!-- 컨텐츠 -->
    <div class="container">
      <!-- 맵 -->
      <div class="map-container" id="map-container">
        <div class="drop-zone" style="top: 240px; left: 280px;"></div>
        <div class="drop-zone" style="top: 325px; left: 280px;"></div>
        <div class="drop-zone" style="top: 410px; left: 280px;"></div>
        <div class="drop-zone" style="top: 500px; left: 280px;"></div>
        <div class="drop-zone" style="top: 580px; left: 280px;"></div>
        <div class="drop-zone" style="top: 665px; left: 280px;"></div>

        <div class="drop-zone" style="top: 240px; left: 370px;"></div>
        <div class="drop-zone" style="top: 325px; left: 370px;"></div>
        <div class="drop-zone" style="top: 410px; left: 370px;"></div>
        <div class="drop-zone" style="top: 500px; left: 370px;"></div>
        <div class="drop-zone" style="top: 580px; left: 370px;"></div>
        <div class="drop-zone" style="top: 665px; left: 370px;"></div>

        <div class="drop-zone" style="top: 240px; left: 555px;"></div>
        <div class="drop-zone" style="top: 325px; left: 555px;"></div>
        <div class="drop-zone" style="top: 410px; left: 555px;"></div>
        <div class="drop-zone" style="top: 500px; left: 555px;"></div>
        <div class="drop-zone" style="top: 580px; left: 555px;"></div>
        <div class="drop-zone" style="top: 665px; left: 555px;"></div>

        <div class="drop-zone" style="top: 240px; left: 645px;"></div>
        <div class="drop-zone" style="top: 325px; left: 645px;"></div>
        <div class="drop-zone" style="top: 410px; left: 645px;"></div>
        <div class="drop-zone" style="top: 500px; left: 645px;"></div>
        <div class="drop-zone" style="top: 580px; left: 645px;"></div>
        <div class="drop-zone" style="top: 665px; left: 645px;"></div>

      </div>

      <!-- 유닛 리스트 -->
      <div class="image-container" id="image-container">
        <h2>유닛 리스트</h2>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
